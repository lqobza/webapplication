<div class="register-container">
  <h2>Register</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
      >
      <div class="validation-error" *ngIf="f['username'].touched && f['username'].errors">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
        <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      >
      <div class="validation-error" *ngIf="f['email'].touched && f['email'].errors">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email'] || f['email'].errors['pattern']">Please enter a valid email address (e.g., user&#64;example.com)</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      >
      <div class="validation-error" *ngIf="f['password'].touched && f['password'].errors">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
      >
      <div class="validation-error" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors">
        <div *ngIf="f['confirmPassword'].errors['required']">Please confirm your password</div>
        <div *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords do not match</div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
