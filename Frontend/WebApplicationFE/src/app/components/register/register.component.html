<div class="register-container">
  <h2>Register</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
      >
      <div class="validation-error" *ngIf="form['username'].touched && form['username'].errors">
        <div *ngIf="form['username'].errors['required']">Username is required</div>
        <div *ngIf="form['username'].errors['minlength']">Username must be at least 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      >
      <div class="validation-error" *ngIf="form['email'].touched && form['email'].errors">
        <div *ngIf="form['email'].errors['required']">Email is required</div>
        <div *ngIf="form['email'].errors['email'] || form['email'].errors['pattern']">Please enter a valid email address (e.g., user&#64;example.com)</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      >
      <div class="validation-error" *ngIf="form['password'].touched && form['password'].errors">
        <div *ngIf="form['password'].errors['required']">Password is required</div>
        <div *ngIf="form['password'].errors['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
      >
      <div class="validation-error" *ngIf="form['confirmPassword'].touched && form['confirmPassword'].errors">
        <div *ngIf="form['confirmPassword'].errors['required']">Please confirm your password</div>
        <div *ngIf="form['confirmPassword'].errors['passwordMismatch']">Passwords do not match</div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">
      {{ 'Registering' }}
    </button>
    
    <!-- jelszoemlékeztető funkció -->

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
