<div *ngIf="merchandise">
    <h2>{{ merchandise.name }}</h2>
    <p>Category: {{ merchandise.categoryId }}</p>
    <p>Price: {{ merchandise.price }}</p>
    <p>Description: {{ merchandise.description }}</p>
    <p>Size: {{ merchandise.size }}</p>
    <p>Brand: {{ merchandise.brandId }}</p>
  </div>
